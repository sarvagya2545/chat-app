<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>
    <title>Chat app</title>
</head>
<body>
    <div class="container">
        <div id="chat-details-bg"></div>
        <section id="chat-details">
            <div id="chat-info-heading">
                <p>You are logged in as:</p>
                <h4>Sarvagya</h4>     
            </div>
            <div class="chat-room-list">
                <p>
                    People in the room: 
                </p>
                <ul class="people-list">
                    <li class="person">
                        <img src="./public/images/avatar.jpg" alt="avatar">
                        sarvu_don
                    </li>
                    <li class="person">
                        <img src="./public/images/avatar.jpg" alt="avatar">
                        john doe
                    </li>
                    <li class="person">
                        <img src="./public/images/avatar.jpg" alt="avatar">
                        jane doe
                    </li>
                </ul>
            </div>
        </section>
        <section id="chat-container">
            <div id="chat-heading">
                <div id="sidebar-menu">
                    <button id=toggler></button>
                    <div class="hamburger">
                        <div></div>
                    </div>
                </div>
                <div class="info">
                    <h1 class="room-name">Room</h1>
                    <p id="typing-status">typing status....</p>
                </div>
            </div>
            <div id="chat-box">
                <div class="alert">Sarvagya has left the chat</div>
                <li class="chat-list-item">
                    <div class="chat-message others">
                        <span class="msg-owner-name">Sarvagya</span>
                        Custom Message
                        <span class="chat-message-time">
                            Sent: 12:00PM
                        </span>
                    </div>
                </li>
            </div>
            <form id="chat">
                <input type="text" id="chat-input" placeholder="Type your message..."
                autocomplete="off"/>
                <button id="btn-send">
                    <img src="./public/images/send_img.svg" alt="SEND">   
                </button>
            </form>
        </section>
    </div>
    <script src="./public/js/chat.js"></script>
</body>
</html>
